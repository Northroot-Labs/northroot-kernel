# Cargo-deny configuration for security and license checks

[licenses]
# Allow these specific licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "Unicode-3.0",
]

[bans]
# Check for duplicate dependencies
multiple-versions = "warn"

[sources]
# Only allow crates.io and git sources
unknown-registry = "deny"
unknown-git = "deny"

[advisories]
# Deny known vulnerabilities and yanked crates
yanked = "deny"

